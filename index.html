<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Book Library</h1>
      <div class="controls">
        <input
          type="text"
          id="search"
          placeholder="Search by title or author"
        />
        <button id="sortTitle">Sort by Title</button>
        <button id="sortDate">Sort by Published Date</button>
        <button id="toggleView">Toggle List/Grid</button>
      </div>
    </header>

    <main>
      <div id="book-container" class="grid-view"></div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
